   <style>
    body {
        background-color: #F3EDE4;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Container Utama untuk Contact Section */
    #contact {
        max-width: 600px;
        width: 90%;
        margin: 50px auto;
        padding: 40px;
        background-color: #f2cbd1;
        border-radius: 15px; /* Frame melengkung */
        box-shadow: 0 10px 30px rgba(0,0,0,0.08); /* Bayangan lembut */
        text-align: center;
    }

    #contact h2 {
        color: #333;
        font-size: 2rem;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    #contact p {
        color: #666;
        margin-bottom: 30px;
    }

    /* Style untuk Form */
    form {
        text-align: left;
    }

    label {
        font-weight: bold;
        color: #444;
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px; /* Frame input melengkung */
        box-sizing: border-box; /* Supaya padding tak lari */
        font-size: 16px;
        transition: all 0.3s ease;
        background-color: #fafafa;
    }

    /* Efek bila user klik pada kotak input */
    input:focus, textarea:focus {
        border-color: #d4a373; /* Warna tema (boleh tukar ikut logo) */
        outline: none;
        box-shadow: 0 0 8px rgba(212, 163, 115, 0.2);
        background-color: #fff;
    }

    /* Style Butang */
    button[type="submit"] {
        width: 100%;
        padding: 15px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #555;
        transform: translateY(-2px); /* Butang naik sikit bila hover */
    }

    /* Info Hubungi di bawah */
    .contact-info {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        line-height: 1.8;
        color: #555;
    }

    .contact-info i {
        margin-right: 10px;
        color: #d4a373;
    }
</style>
