        /* DROPDOWN */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 30px;
            left: 0;
            background-color: #ffffff;
            min-width: 180px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            z-index: 100;
        }

        .dropdown-content a {
            display: block;
            padding: 12px 15px;
            color: black;
        }

        .dropdown-content a:hover {
            background-color: #F3EDE4;
        }

        /* SHOW DROPDOWN ON HOVER */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* MAIN */
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 60px;
            background-color: #F3EDE4;
        }

        h1 {
            text-align: center;
            color: black;
        }

        section img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }
    </style>
